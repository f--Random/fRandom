<!DOCTYPE html>
<html>
<head>
    <title>Facebook Login JavaScript Example</title>
    <meta charset="UTF-8">
</head>
<body>
<script src="js/external/handlebars-v1.3.0.js"></script>
<script src="js/external/jquery-2.1.1.min.js"></script>
<script src="js/common.js"></script>
<script src="js/login/login.js"></script>
<!--
  Below we include the Login Button social plugin. This button uses
  the JavaScript SDK to present a graphical Login button that triggers
  the FB.login() function when clicked.
-->

<div id = "login-out-button-container">
    <fb:login-button scope="public_profile,email" onlogin="frandom.login.checkLoginState();">
    </fb:login-button>
</div>

<div id="status">
</div>

</body>
</html>
